<section class="payment">
	<div class="container">
		<div class="sunspot-wrap">
			<div class="payment_sunspot"></div>

			<div class="row justify-content-center index-up">
				<div class="col-10">
					<div class="payment_mytitle">
						<h1>Payment & delivery</h1>
					</div>
				</div>
			</div>
			<div class="row justify-content-center index-up">
				<!-- FORM -->
				<div class="col-12 col-md-5 order-2 order-md-1">
					<div class="payment_form">
						<form action="">
							<!-- Shipment -->
							<div class="payment_form-item">
								<h4 class="shipment-padding">Shipment <i>details</i></h4>

								<label class="full-block" for="shipping-name">Your full name:</label>
								<input type="text" id="shipping-name" name="shipping-name" required />

								<label class="full-block" for="shipping-address">Street:</label>
								<input type="text" id="shipping-address" name="shipping-address" required />

								<!-- Shipment line -->
								<div class="shipment-line">
									<!-- 1 -->
									<div class="shipment-line_item">
										<label class="full-block" for="shipping-city">City</label>
										<input type="text" id="shipping-city" name="shipping-city" required />
									</div>
									<!-- 2 -->
									<div class="shipment-line_item">
										<label class="full-block" for="shipping-state">State</label>
										<input type="text" id="shipping-state" name="shipping-state" required />
									</div>
									<!-- 3 -->
									<div class="shipment-line_item">
										<label class="full-block" for="shipping-zip">Zip Code</label>
										<input type="text" id="shipping-zip" name="shipping-zip" required />
									</div>
								</div>
							</div>

							<!-- Information -->
							<div class="payment_form-item">
								<h4 class="information-padding show-desktop">Payment <i>information</i></h4>
								<h4 class="information-padding show-mobile">Pay <i>with card</i></h4>

								<!-- Information line 1-->
								<div class="information-line1">
									<!-- 1 -->
									<div class="information-line1_item">
										<label class="full-block" for="first-name">First mame</label>
										<input type="text" id="first-name" name="first-name" required />
									</div>
									<!-- 2 -->
									<div class="information-line1_item">
										<label class="full-block" for="last-name">Last name</label>
										<input type="text" id="last-name" name="last-name" required />
									</div>
								</div>

								<label class="full-block" for="card-number">Card number</label>
								<input type="text" id="card-number" name="card-number" required />

								<!-- Information line 2-->
								<div class="information-line2">
									<!-- 1 -->
									<div class="information-line2_item">
										<label class="full-block" for="expiry-date"
											>Expiry date <span class="md-hidden">(mm/yy):</span></label
										>
										<input class="expiry-date" type="text" id="expiry-date" name="expiry-date" required />
									</div>
									<!-- 2 -->
									<div class="information-line2_item">
										<label class="full-block" for="cvv">CVC</label>
										<input type="text" id="cvv" name="cvc" required />
									</div>
								</div>
							</div>

							<!-- Billing -->
							<div class="payment_form-item margin-bottom-last">
								<h4 class="billing-padding">Billing <i>address</i></h4>

								<div class="checkbox-item">
									<input type="checkbox" class="checkbox-input" id="same-as-billing" name="same-as-billing" />
									<label class="checkbox-label inline-block" for="same-as-billing">Same as shipping</label>
								</div>

								<label class="full-block small-top-padding" for="billing-address"
									>Street <span class="md-hidden">(house and apartment number):</span></label
								>
								<input type="text" id="billing-address" name="billing-address" required />

								<!-- Billing line -->
								<div class="billing-line">
									<!-- 1 -->
									<div class="billing-line_item">
										<label class="full-block" for="billing-city">City</label>
										<input type="text" id="billing-city" name="billing-city" required />
									</div>
									<!-- 2 -->
									<div class="billing-line_item">
										<label class="full-block" for="billing-state">State</label>
										<input type="text" id="billing-state" name="billing-state" required />
									</div>
									<!-- 3 -->
									<div class="billing-line_item">
										<label class="full-block" for="billing-zip">Zip Code</label>
										<input type="text" id="billing-zip" name="billing-zip" required />
									</div>
								</div>
							</div>

							<div class="payment_form-btn">
								<a href="conformation-page.html" class="btn" type="submit"><span>Continue</span></a>
							</div>
						</form>
					</div>
				</div>

				<!-- ORDER -->
				<div class="col-12 col-md-5 order-1 order-md-2">
					<div class="payment_orders">
						<h4>Order</h4>

						<div class="orders">
							<!-- 1 -->
							<div class="orders-item">
								<div class="orders-item_image">
									<img class="img-responsive" src="../../images/products/product-3.jpg" alt="Order" />
								</div>
								<div class="orders-item_content">
									<h3>Candlestick Moon&Sun</h3>
									<p>home decor</p>
								</div>
								<div class="orders-item_price">
									<span>$ 150</span>
								</div>
							</div>

							<!-- 2 -->
							<div class="orders-item">
								<div class="orders-item_image">
									<img class="img-responsive" src="../../images/products/product-2.jpg" alt="Order" />
								</div>
								<div class="orders-item_content">
									<h3>Light Mystery in Dark</h3>
									<p>home decor</p>
								</div>
								<div class="orders-item_price">
									<span>$230</span>
								</div>
							</div>
						</div>

						<!-- totals -->
						<div class="totals">
							<div class="totals-item">
								<div class="totals-item_desc">Subtotal:</div>
								<div class="totals-item_value">$380</div>
							</div>
							<div class="totals-item">
								<div class="totals-item_desc">Delivery</div>
								<div class="totals-item_value">$30</div>
							</div>
							<div class="totals-item">
								<div class="totals-item_desc">Tax</div>
								<div class="totals-item_value">$26.02</div>
							</div>
							<!-- PAYMENT TOTAL - END VALUE -->
							<div class="totals-item" id="payment-total">
								<div class="totals-item_desc">Total:</div>
								<div class="totals-item_value">$436.00</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
